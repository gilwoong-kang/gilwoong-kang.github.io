# About Section
blurb:
  안녕하세요! Java/Spring Backend Developer OOO입니다. 해당 페이지는 저를 소개하는 페이지입니다. 
  저에 대해 궁금하시다면 아래의 컨텐츠들을 둘러봐주세요. 
  2년간의 저의 개발 행적과 성과, 결과물들을 공유하오니 많은 개발자분들이 자신의 개발에 인사이트를 얻으셨으면 좋겠습니다.
  Let`s See.

# blurb-btn-link: '/about'
# blurb-btn-name: know more


# About Page

# Work Process Section
work-process:
  - title : "Research and Plan"
    icon : "assets/images/icons/plan.png"
    content : "현재 1800만 다운로드, 부동산앱 다방에서 API 서버개발을 담당하고 있는 3년차 Java/Spring 백엔드 개발자입니다. 항상 효율적인 비즈니스 로직과 쿼리 성능을 고려하며 버그 없는 서비스를 위해 테스트 코드를 항상 작성하고 있습니다."
    
  - title : "Design and Develop"
    icon : "assets/images/icons/design.png"
    content : "서비스 이해를 위해 비즈니스 도메인 및 프로젝트 별 아키텍처 이해, 서비스 운영을 위한 어드민 활용 이해 등 항상 적극적으로 행동하며 의견을 피력하고 있습니다."
    
  - title : "Deliver"
    icon : "assets/images/icons/print.png"
    content : "이로인해 현재는 팀내 점진적 TDD 도입을 이끌었고, 신규 프로젝트 셋팅, 불필요한 내부 어드민 운영방식 개선, 현재 다방 서비스 도메인에 맞춘 면접 과제 및 제출 프로세스 설계, 프로젝트별 소스코드 컨벤션 등의 성과를 냈으며 보다 많은 경험과 성과를 위해 적극적으로 행동하고 있습니다."


